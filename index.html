<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XP.css example</title>
    <meta charset="UTF-8" />

    <!-- Windows XP Theme (include only one theme at a time) -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />

    <!-- Custom styling for the background -->
    <style>
      body {
        background-color: #D2B48C; /* Pastel brown color */
      }

      /* Ensure the window doesn't go out of bounds */
      .window {
        position: absolute;
        cursor: move;
      }
    </style>
  </head>

  <body>
    <div class="window" id="draggable-window" style="margin: 32px; width: 250px">
      <div class="title-bar" id="title-bar">
        <div class="title-bar-text">
          Page Under Maintenance
        </div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Come check it out soon!!</p>
      </div>
    </div>

    <!-- JavaScript for Dragging Functionality -->
    <script>
      // Dragging logic
      dragElement(document.getElementById("draggable-window"));

      function dragElement(el) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        // Get the title bar for dragging
        if (document.getElementById("title-bar")) {
          // If present, the title bar is where you move the window
          document.getElementById("title-bar").onmousedown = dragMouseDown;
        } else {
          // Otherwise, move the element itself
          el.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // Get the mouse cursor position at startup
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // Call a function whenever the cursor moves
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // Calculate the new cursor position
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // Set the element's new position
          el.style.top = (el.offsetTop - pos2) + "px";
          el.style.left = (el.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
          // Stop moving when mouse button is released
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>
  </body>
</html>
