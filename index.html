<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear-Themed Windows XP Page</title>
  <!-- Link to the XP.css stylesheet -->
  <link rel="stylesheet" href="https://botoxparty.github.io/XP.css/xp.css">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Bear Explorer</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>

    <div class="window" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">A Window With Stuff In It</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>There's so much room for activities!</p>
      </div>
    </div>
    
    <div class="window-body">
      <p>Welcome to Bear Explorer!</p>
    </div>
  </div>
</body>
</html>
